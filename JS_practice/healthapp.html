<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>HealthApp</title>
        <link
            href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap"
            rel="stylesheet"
        />
        <!-- <link href="https://fonts.googleapis.com/css2?family=Galada&family=Roboto:wght@400;500&display=swap" rel="stylesheet"> -->
        <link rel="stylesheet" href="CSS/healthapp.css" />
        <link rel="stylesheet" href="CSS/all.min.css" />
        <link rel="stylesheet" href="CSS/fontawesome.min.css" />
    </head>
    <body>
        <div class="container">
            <div id="tracking_area">
                <div class="inner_tracking title">
                    <h2 class="health">How are you feeling</h2>
                </div>
            </div>
            <div class="inner_tracking main">
                <div class="child_tracking">
                    <i class="fas fa-heartbeat"></i>

                    <!-- <h5><em>হৃদস্পন্দন</em> </h5> -->
                    <h5>Heart Rate</h5>
                    <p><span class="counter" data_target="75">0</span> BPM</p>
                </div>
                <div class="child_tracking">
                    <i class="fas fa-moon"></i>
                    <h5>Sleep</h5>
                    <p><span class="counter" data_target="8">0</span> hrs</p>
                </div>

                <div class="child_tracking">
                    <i class="fas fa-cocktail"></i>
                    <h5>Water</h5>
                    <p><span class="counter" data_target="10">0</span> Glass</p>
                </div>
                <div class="child_tracking">
                    <i class="fas fa-walking"></i>
                    <h5>Steps</h5>
                    <p><span class="counter" data_target="1100">0</span></p>
                </div>
            </div>
        </div>

        <script src="JS/healthapp.js"></script>
    </body>
</html>
